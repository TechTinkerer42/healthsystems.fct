<div class="container">
	<p>&nbsp;</p>
    <div ng-hide="LoginError == null" class="alert alert-danger" role="alert">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
        {{LoginError}}
    </div>

    <form id="myForm" class="form-horizontal" role="form" data-toggle="validator" novalidate="true">

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-6">			
                <h2>Sign In</h2>
				
				<div class="alert alert-info" role="alert">
					<span>for testing use:</span><br />
					<span>username: <b>manager</b></span><br />
					<span>password: <b>manager</b></span>
				</div>
				
            </div>
        </div>
        <div class="form-group required">
            <label class="col-sm-2 control-label">Username</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" placeholder="Username" ng-model="Username" required="">
                <div class="help-block with-errors"></div>
            </div>
        </div>
        <div class="form-group required">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-6">
                <input type="password" class="form-control" id="inputPassword3" name="Password" placeholder="Password" data-ng-model="Password" required="">
                <div class="help-block has-error with-errors"></div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" ladda="IsSigningIn" data-style="expand-left" class="btn btn-primary">{{ IsSigningIn ? "Signing In..." : "Sign In" }}</button>
            </div>
        </div>
    </form>
</div><!-- /.container -->
