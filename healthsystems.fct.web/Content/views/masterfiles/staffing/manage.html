<div class="container">
    <div class="col-sm-8"> 
        <div class="page-header">
            <h1>
                <a ui-sref="masterfiles">Masterfiles</a>
				&gt;
				<a ui-sref="staffing">Staffing</a>
				&gt;
				<span data-ng-cloak="">{{action}}</span>
            </h1>
        </div>
    </div>
    <div class="col-sm-4 pull-right">
        <div class="page-header">
			
            <span class="h1">&nbsp;</span>
			
            &nbsp;&nbsp;&nbsp;&nbsp;

            <!-- Save button -->
            <a class="btn btn-default" ui-sref="staffing">
                <i class="fa fa-save"></i> Go Back
            </a>
            
            <button type="submit" class="btn btn-primary" data-ng-click="save()">
                <i class="fa fa-save"></i> Save Details
            </button>
		
        </div>

    </div>

    <div class="col-sm-12">
        <form class="form-horizontal">

            <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" data-ng-model="model.Name" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Description:</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" data-ng-model="model.Description" />
                </div>
            </div>

        </form>        
    </div>



</div><!-- /.container -->
