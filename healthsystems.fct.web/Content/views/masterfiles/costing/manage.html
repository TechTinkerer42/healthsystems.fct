<div class="container">
    <div class="col-sm-8">
        <div class="page-header">
            <h1>
                <a ui-sref="masterfiles">Masterfiles</a>
                &gt;
                <a ui-sref="costing">Costing</a>
                &gt;
                <span data-ng-cloak="">{{action}}</span>
            </h1>
        </div>
    </div>
    <div class="col-sm-4 pull-right">
        <div class="page-header">

            <span class="h1">&nbsp;</span>

            &nbsp;&nbsp;&nbsp;&nbsp;

            <!-- Save button -->
            <a class="btn btn-default" ui-sref="costing">
                <i class="fa fa-save"></i> Go Back
            </a>

            <button type="submit" class="btn btn-primary" data-ng-click="save()" data-ng-disabled="action=='Create' && categories.length == 0">
                <i class="fa fa-save"></i> Save Details
            </button>

        </div>

    </div>

    <div class="col-sm-12">
        <form class="form-horizontal">

        	

            <div class="form-group">
                <label class="col-sm-2 control-label">Category:</label>
                <div class="col-sm-3">
					<select 
						class="form-control" 
						ng-model="model.Category.Id" 
						ng-options="item.Id as item.Name for item in categories" 
						ng-disabled="model.Id > 0 || categories.length == 0"
						required>
						<option value="">Select a category</option>
					</select>
					<b class="red">{{ noCategoriesError }}</b>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Registration Cost:</label>
                <div class="col-sm-3">
                    <input type="text" data-type="number" class="form-control" data-ng-model="model.RegistrationCost" data-ng-disabled="categories.length == 0" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Renewal Cost:</label>
                <div class="col-sm-3">
                    <input type="text" data-type="number" class="form-control" data-ng-model="model.RenewalCost" data-ng-disabled="categories.length == 0" />
                </div>
            </div>

        </form>
    </div>



</div><!-- /.container -->
